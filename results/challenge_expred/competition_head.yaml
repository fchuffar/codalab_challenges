title: Gene Expression Prediction Challenge (expred)
description: The challenge provides the data.frame d of non tumoral and tumoral tissues described by genes expression values, histological and clinical attributes. Some gene expression values are missing. The goal of the challenge is to use statistical models (e.g. linear models) to predict missing gene expression values using provided gene expression values, histological and clinical attributes.
